{% extends "content.html" %}

{% load i18n %}
{% load bootstrap4 %}

{% block title %}{% block content_title %}{% translate "Create task" %}{% endblock %}{% endblock %}
{% block content_body %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
    {% endbuttons %}
</form>
{% endblock %}
